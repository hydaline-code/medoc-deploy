spring.application.name=Medoc

server.port=8080

# ==============================
# LOCAL DATABASE CONFIG
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/medoc?serverTimezone=EST5EDT
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ==============================
# RAILWAY FIX: Handle HTTPS + Proxy
# ==============================
# Make Spring trust x-forwarded-headers (VERY IMPORTANT)
server.use-forward-headers=true
server.forward-headers-strategy=framework

# Fix: detect HTTPS correctly behind Railway reverse proxy
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto


# ==============================
# RAILWAY FIX: SESSION + COOKIES
# ==============================
# JSESSIONID must be valid over HTTPS
server.servlet.session.cookie.secure=true

# Allow cookies after redirect (prevents losing flash attributes)
server.servlet.session.cookie.same-site=None

# Optional but helps keep session stable
server.servlet.session.persistent=true

# Email Configuration
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true