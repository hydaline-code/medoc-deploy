spring.application.name=Medoc

server.port=8080

# LOCAL DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/medoc?serverTimezone=EST5EDT
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ⭐ IMPORTANT FOR RAILWAY (Fix flash attributes disappearing)
server.use-forward-headers=true
server.forward-headers-strategy=framework

# ⭐ FIX session + cookie issues behind Railway reverse proxy
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.persistent=true
