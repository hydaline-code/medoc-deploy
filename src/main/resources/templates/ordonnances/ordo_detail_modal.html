<!-- Modal Header -->
<div class="modal-header bg-primary text-white">
    <h4 class="modal-title">Ordonnance Details</h4>
    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- Modal Body -->
<div class="modal-body">
    <!-- Nav Tabs -->
    <ul class="nav nav-tabs mb-3" id="ordoTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="images-tab" data-toggle="tab" href="#images" role="tab">Ordo</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="images" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label font-weight-bold">Updated Time:</label>
                <div class="col-sm-9">
                    <span th:text="${#dates.format(ordo.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="font-weight-bold">Short Description:</label>
                <div th:utext="${ordo.shortDescription}" class="border rounded p-3 bg-light mt-1"></div>
            </div>

            <div class="row">
                <!-- Main Image -->
                <div class="col-md-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <h6 class="card-title">Main Image</h6>
                            <p class="text-muted small">[[${ordo.mainImage}]]</p>
                            <img th:src="@{${ordo.mainImagePath}}" alt="Main image preview"
                                 class="img-fluid rounded border" />
                        </div>
                    </div>
                </div>

                <!-- Extra Images -->
                <th:block th:each="ordoImage, status : ${ordo.images}">
                    <div class="col-md-6 mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body text-center">
                                <h6 class="card-title">Extra Image #[[${status.index + 1}]]</h6>
                                <p class="text-muted small">[[${ordoImage.name}]]</p>
                                <img th:src="@{${ordoImage.imagePath}}" 
                                     th:alt="'Extra image #' + ${status.index + 1} + ' preview'"
                                     class="img-fluid rounded border" />
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

<!-- Modal Footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
