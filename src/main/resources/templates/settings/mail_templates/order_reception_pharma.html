<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">

		<div class="form-row-setting">
			<label class="form-label">
				<i class="fas fa-heading"></i>
				Email Subject
			</label>
			<input type="text" class="form-control" name="ORDER_RECEPTION_SUBJECT_PHARMA"
				th:value="${ORDER_RECEPTION_SUBJECT_PHARMA}" placeholder="New Order Received" required />
		</div>

		<div class="form-section" style="margin-top: 1.5rem;">
			<label class="form-label">
				<i class="fas fa-file-alt"></i>
				Email Content
			</label>
			<textarea rows="5" name="ORDER_RECEPTION_CONTENT_PHARMA"
				id="orderReceptionPharmaMail" class="form-control">[[${ORDER_RECEPTION_CONTENT_PHARMA}]]</textarea>
		</div>
	</div>
</body>

</html>
