<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<form th:action="@{/settings/save_mail_server}" method="post" class="settings-form">
		
		<!-- SMTP Connection Settings -->
		<div class="form-section">
			<h3 class="form-section-title">
				<i class="fas fa-plug"></i>
				SMTP Connection
			</h3>
			
			<div class="form-row-setting">
				<label class="form-label">
					<i class="fas fa-server"></i>
					Mail Host
				</label>
				<input type="text" class="form-control" name="MAIL_HOST" 
					th:value="${MAIL_HOST}" placeholder="smtp.gmail.com" required />
			</div>
			
			<div class="form-row-setting">
				<label class="form-label">
					<i class="fas fa-network-wired"></i>
					Port Number
				</label>
				<input type="text" class="form-control" name="MAIL_PORT" 
					th:value="${MAIL_PORT}" placeholder="587" required />
			</div>
			
			<div class="form-row-setting">
				<label class="form-label">
					<i class="fas fa-user"></i>
					Username
				</label>
				<input type="text" class="form-control" name="MAIL_USERNAME" 
					th:value="${MAIL_USERNAME}" placeholder="your-email@example.com" required />
			</div>
			
			<div class="form-row-setting">
				<label class="form-label">
					<i class="fas fa-key"></i>
					Password
				</label>
				<input type="password" class="form-control" name="MAIL_PASSWORD" 
					th:value="${MAIL_PASSWORD}" placeholder="••••••••" required />
			</div>
		</div>
		
		<!-- SMTP Security Settings -->
		<div class="form-section">
			<h3 class="form-section-title">
				<i class="fas fa-shield-alt"></i>
				Security Settings
			</h3>
			
			<div class="form-row-setting">
				<label class="form-label">
					<i class="fas fa-lock"></i>
					Authentication Required
				</label>
				<select name="SMTP_AUTH" class="form-control">
					<option value="true" th:selected="(${SMTP_AUTH} == 'true')">Enabled</option>
					<option value="false" th:selected="(${SMTP_AUTH} == 'false')">Disabled</option>
				</select>
			</div>
			
			<div class="form-row-setting">
				<label class="form-label">
					<i class="fas fa-certificate"></i>
					Secured Connection (TLS)
				</label>
				<select name="SMTP_SECURED" class="form-control">
					<option value="true" th:selected="(${SMTP_SECURED} == 'true')">Enabled</option>
					<option value="false" th:selected="(${SMTP_SECURED} == 'false')">Disabled</option>
				</select>
			</div>
		</div>
		
		<!-- Sender Information -->
		<div class="form-section">
			<h3 class="form-section-title">
				<i class="fas fa-envelope-open-text"></i>
				Sender Information
			</h3>
			
			<div class="form-row-setting">
				<label class="form-label">
					<i class="fas fa-at"></i>
					From Address
				</label>
				<input type="email" class="form-control" name="MAIL_FROM" 
					th:value="${MAIL_FROM}" placeholder="noreply@medocs.com" required />
			</div>
			
			<div class="form-row-setting">
				<label class="form-label">
					<i class="fas fa-signature"></i>
					Sender Name
				</label>
				<input type="text" class="form-control" name="MAIL_SENDER_NAME" 
					th:value="${MAIL_SENDER_NAME}" placeholder="MeDocs System" required />
			</div>
		</div>

		<!-- Action Buttons -->
		<div class="settings-actions">
			<button type="submit" class="btn-save-settings">
				<i class="fas fa-save"></i>
				Save Settings
			</button>
		</div>
	</form>
</div>
</body>
</html>
